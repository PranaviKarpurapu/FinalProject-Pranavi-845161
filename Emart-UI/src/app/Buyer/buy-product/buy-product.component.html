<div class="card card-signin my-5 " style="float:right">
    <h5 class="card-header text-center" >Payment </h5>
                        <div class="card-body">
                            <form [formGroup]="transForm">    
                               <div class="row"></div>
                                <div class="form-group">
                                    <label> Number of Items</label>

                <button class="add-btn" clear (click)="decrementQty()" value="-">-</button>

                <input type="number" [(ngModel)]="numberofitems" width="1"  [ngModelOptions]="{standalone: true}"/>     
               
                      <button class="add-btn" clear (click)="incrementQty()" value="+">+</button>

                                    </div>
                                  
                                <div class="form-group">
                                    <label> PayMent Mode</label>
                                    <select formControlName="transactiontype" required>
                                        <option value="-1">Choose..</option>
                                        <option value="credit">Credit Card</option>
                                        <option value="debit">Debit Card</option>
                                        <option value="cod">Cash On Delivery</option>
                                    </select>
                                  </div>
                                  <div class="form-group">
                                    <label >Card Holders Name</label>
                                    <input type="text" formControlName="name" class="form-control"[ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                        <div *ngIf="f.name.errors.required">name is required</div>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label >Card Number</label>
                                    <input type="text" formControlName="cardNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cardNumber.errors }" />
                                    <div *ngIf="submitted && f.cardNumber.errors" class="invalid-feedback">
                                        <div *ngIf="f.cardNumber.errors.required">cardNumber is required</div>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label >CVV</label>
                                    <input type="number" formControlName="cvv" class="form-control" style="width: 30%;" [ngClass]="{ 'is-invalid': submitted && f.cvv.errors }" />
                                    <div *ngIf="submitted && f.cvv.errors" class="invalid-feedback">
                                        <div *ngIf="f.cvv.errors.required">cvv is required</div>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label >ExpiryDate</label>
                                    <input type="date" formControlName="edate" class="form-control" required/>
                                  </div>
                                  
                                  
                                <hr class="my-4 bg-success"/>
                                <div class="form-group">
                                    <div class="text-center">
                                        <button type="submit" class="btn  mr-1" (click)="onSubmit()">Purchase</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
