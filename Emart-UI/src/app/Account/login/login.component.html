<div  class="jumbotron jumbotron-fluid " >
    <h4>Login Form </h4>
  <form [formGroup]="loginForm" (ngSubmit)="Validate()">
      
    <div class="form-group ">
        <label>ID</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">username is required</div>
        </div>
    </div>

    <div class="form-group ">
        <label>password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required"> password is required</div>
            
        </div>
    </div>
  
  
    <div class="form-group">
        Buyer  <input type="radio" formControlName="role"  value="buyer" name="role" />&nbsp;
        Seller  <input type="radio" formControlName="role"  value="seller" name="role" />

      </div>
  <div class="text-center">

      <button  type="submit" (click)="onSubmit()">Login</button>
      <button  type="reset" (click)="onReset()">Reset</button>
      
  </div>

  <div class="text-center"> 
    <a [routerLink]="['/home/registerbuyer']">Register Buyer/</a>
       
    <a [routerLink]="['/home/registerseller']">Register Seller</a>
</div>
