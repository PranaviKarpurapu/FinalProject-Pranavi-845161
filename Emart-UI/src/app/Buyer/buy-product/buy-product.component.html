<div class="card card-signin my-5 " style="float:right">
  <h5 class="card-header text-center" >Payment </h5>
                      <div class="card-body">
                        
                          <form [formGroup]="buyerform" (ngSubmit)="onSubmit()">  
                            <table>
                           <tr>
                             <td>
                              <div class="form-group">
                                <label >Number Of Items</label>
                                <input type="text" formControlName="numberOfItems" class="form-control" style="width: 50%;" autofocus/> 
                              </div>
                             </td>
                             &nbsp; &nbsp; &nbsp;
                        
                             <td>
                              <div class="form-group">
                                <label >Date</label>
                                <input type="date" formControlName="dateTime" class="form-control"/>
                              </div>
                             </td>
                           </tr>

                           <tr>
                             <td>
                              <div class="form-group">
                                <label> PayMent Mode</label>
                                <select formControlName="transactionType">
                                    <option value="-1">Choose..</option>
                                    <option value="credit">Credit Card</option>
                                    <option value="debit">Debit Card</option>
                                    
                                </select>
                              </div>
                             </td>
                             &nbsp;
                             <td>
                            
                              <div class="form-group">
                                <i class="fa fa-fw fa-user"></i>  <label >Card Holders Name</label>
                                <input type="text" formControlName="name" class="form-control"/>
                              </div>
                             
                             </td>
                           </tr>
                              <tr>
                                <td>
                                  <div class="form-group">
                                    <label >Card Number</label>
                                    <input type="text" formControlName="cardNumber" class="form-control"/>
                                  </div>
                                </td>
                                &nbsp;
                                <td>
&nbsp;
                                  <div class="form-group">
                                    <label >CVV</label>
                                    <input type="text" formControlName="cvv" class="form-control" style="width: 50%;"/>
                                  </div>
                                </td>
                              </tr>
                                
                             
                             
                                <div class="form-group">
                                  <label >ExpiryDate</label>
                                  <input type="date" formControlName="edate" class="form-control"/>
                                </div>
                                
                            
                              <div class="form-group">
                                  <div class="text-center" >
                                      <button class="btn  mr-1" style="float:right">Purchase</button>
                                  </div>
                              </div>

                            </table>
                          </form>
