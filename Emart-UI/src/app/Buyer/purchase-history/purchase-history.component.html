<br><br><br><br><br>
<div class="container">
    <br/> 
   <table class="table table-bordered">
     <tr >
      <th>Transaction ID</th>
       <th>ItemI Name </th>
       <th>Number Of Items</th>
      
       <th>Transaction Type</th>
       <th>Ordered Date</th>
       
     </tr>
     <tr *ngFor="let item of transobj" >
      <td>{{item.transactionId}}</td>
       <td>{{item.itemName}}</td>
       <td>{{item.numberOfItems}}</td>
       
       <td>{{item.transactionType}}</td>
       <td>{{item.dateTime}}</td>   
      
     </tr>
   </table>
</div>
